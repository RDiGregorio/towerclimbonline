<div>{{message}}</div>
<div class="confirm-buttons">
    <span class="pull-right">
    <button class="btn btn-primary"
            [attr.data-dismiss]="'modal'"
            (click)="choice(true)">
        OK
    </button>
    <button class="btn btn-default"
            [attr.data-dismiss]="'modal'"
            (click)="choice(false)">
        Cancel
    </button>
</span>
</div>
