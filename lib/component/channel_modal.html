<div class="panel panel-default transparent">
    <div class="panel-heading">
        Owners
    </div>
    <div class="panel-body console-user-list">
        <div *ngFor="let owner of channelOwners">
            {{owner}}
        </div>
    </div>
</div>
<div class="modal-body-buttons">
    <div class="pull-right">
        <button (click)="addChannelOwner()"
                [attr.data-toggle]="'modal'"
                [attr.data-target]="'#input-modal'"
                class="btn btn-default">
            Add
        </button>
        <button (click)="removeChannelOwner()"
                [attr.data-toggle]="'modal'"
                [attr.data-target]="'#input-modal'"
                class="btn btn-default">
            Remove
        </button>
    </div>
</div>
<div class="panel panel-default transparent">
    <div class="panel-heading">
        Moderators
    </div>
    <div class="panel-body console-user-list">
        <div *ngFor="let mod of channelMods">
            {{mod}}
        </div>
    </div>
</div>
<div class="modal-footer-buttons modal-buttons">
    <div class="pull-right">
        <button (click)="addChannelMod()"
                [attr.data-toggle]="'modal'"
                [attr.data-target]="'#input-modal'"
                class="btn btn-default">
            Add
        </button>
        <button (click)="removeChannelMod()"
                [attr.data-toggle]="'modal'"
                [attr.data-target]="'#input-modal'"
                class="btn btn-default">
            Remove
        </button>
    </div>
</div>
