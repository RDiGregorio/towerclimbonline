<form autocomplete="off" (ngSubmit)="false"
      class="form-inline">
    <label>
        <input autofocus class="form-control"
               [(ngModel)]="input"
               [maxlength]="20">
    </label>
    <button class="btn btn-primary"
            (click)="handleSubmit()"
            [attr.data-dismiss]="'modal'"
            [disabled]="input.isEmpty">
        OK
    </button>
</form>
