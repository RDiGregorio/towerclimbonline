<form autocomplete="off" onsubmit="return false"
      class="form-inline">
    <label>
        <input autofocus id="int-input"
               class="form-control"
               [(ngModel)]="input"
               [maxlength]="100">
    </label>
    <button class="btn btn-primary"
            (click)="handleSubmit()"
            data-dismiss="modal"
            [disabled]="disabled">
        OK
    </button>
